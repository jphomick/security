<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h4>New User Registration</h4>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
        First Name
        <mark><strong><span th:if="${#fields.hasErrors('firstName')}">First Name Error</span></strong></mark>
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" /><br />

        Last Name
        <mark><strong><span th:if="${#fields.hasErrors('lastName')}">Last Name Error</span></strong></mark>
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" /><br />

        E-mail
        <mark><strong><span th:if="${#fields.hasErrors('email')}">E-mail Error</span></strong></mark>
        <input type="text" id="email" placeholder="example@place.com" th:field="*{email}" /><br />

        Username
        <mark><strong><span th:if="${#fields.hasErrors('username')}">Username Error</span></strong></mark>
        <input type="text" id="username" placeholder="Username" th:field="*{username}" /><br />

        Password
        <mark><strong><span th:if="${#fields.hasErrors('password')}">Password Error</span></strong></mark>
        <input type="text" id="password" placeholder="Password" th:field="*{password}" /><br />

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
